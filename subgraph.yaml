specVersion: 0.0.2
description: Gravatar Subgraph for Acala EVM+
repository: https://github.com/AcalaNetwork/subgraph-example
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Gravity
    network: acala
    source:
      address: '0xf80A32A835F79D7787E8a8ee5721D0fEaFd78108'
      # address: '0x2c38CA90C26ed5a8749575aE40c2085BC7224f4E'   # mandala
      abi: Gravity
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: Gravity
          file: ./abis/Gravity.json
      eventHandlers:
        - event: NewGravatar(uint256,address,string,string)
          handler: handleNewGravatar
        - event: UpdatedGravatar(uint256,address,string,string)
          handler: handleUpdatedGravatar
      file: ./src/mapping.ts
